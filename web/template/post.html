{{define "twitter_card"}}
{{end}}

{{define "content"}}
<h1 class="ui header">
    {{ .Metadata.Title }}
</h1>

<div class="ui tall stacked segment">
    <div class="ui stackable grid">
        <div class="row">
            <div class="twelve wide column">
                {{ .Metadata.Abstract }}
            </div>
            <div class="four wide column">
                @ {{ .PublishedOnDisplay }}
            </div>
        </div>
        <div class="row">
            <div class="sixteen wide column post-tags-list">
                {{ range $tag := .Tags }}
                    <a class="ui image teal small label" href="/tags/{{ $tag.Key }}">
                        {{ $tag.Value.Name }}
                        <div class="detail">{{ $tag.Value.Count }}</div>
                    </a>
                {{ end }}
            </div>
        </div>
    </div>
</div>

<div id="post-holder">
    {{ .Body }}
</div>

<div>
    <div id="disqus_thread"></div>
    <script>
        // *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        // *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

        var disqus_config = function () {
            this.page.url = 'http://www.tugberkugurlu.com/archive/{{ (index .Metadata.Slugs 0) }}';  // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = '{{ .Metadata.ID }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };

        (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = '//tugberkugurlu.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
{{end}}
