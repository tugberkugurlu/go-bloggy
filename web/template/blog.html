{{define "twitter_card"}}
    <meta name="twitter:card" content="summary" />
    <meta property="og:url" content="http://www.tugberkugurlu.com" />
    <meta property="og:title" content="Tugberk Ugurlu @ the Heart of Software" />
    <meta property="og:description" content="Software Engineer and Tech Product enthusiast Tugberk Ugurlu's home on the interwebs! Here, you can find out about Tugberk's conference talks, books and blog posts on software development techniques and practices." />
    <meta property="og:image" content="http://www.tugberkugurlu.com/assets/images/tugberk-ugurlu-speaker-sub-header-2.jpg" />
    <meta name="twitter:site" content="@tourismgeek" />
    <meta name="twitter:creator" content="@tourismgeek" />
{{end}}
{{define "content"}}
    <div id="home" class="ui divided items">
        {{ range $index, $post := .Data.Posts }}
            {{ if mod $index 3 }}
                {{ if ne $index 0 }}
                <div class="ui divider"></div>
                {{ end }}
                <div>
                    <center>
                        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                        <!-- tgbrk_responsive_3 -->
                        <ins class="adsbygoogle"
                             style="display:block"
                             data-ad-client="ca-pub-4310648294454189"
                             data-ad-slot="5932806794"
                             data-ad-format="auto"></ins>
                        <script>
                            (adsbygoogle = window.adsbygoogle || []).push({});
                        </script>
                    </center>
                </div>
            {{ end }}
            {{ template "post-item" $post }}
        {{ end }}
    </div>
{{end}}
