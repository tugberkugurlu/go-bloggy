{{define "content"}}

        {{ .Data.Tag.Name }} ({{ .Data.Tag.Count }})
    </h1>
    <div class="ui divider"></div>
    <div id="home" class="ui divided items">
        {{ range $post := .Data.Posts }}
            {{ template "post-item" $post }}
        {{ end }}
    </div>
{{end}}
